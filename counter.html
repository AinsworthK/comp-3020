<!DOCTYPE html>
<html>


<head>
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="counter.css">



<!--<meta http-equiv="refresh" content="2">-->
<script src="jquery-3.4.1.min.js"></script>
	<script>
		function add(){
			if(document.getElementById("number").value <3){
			document.getElementById("number").stepUp();
			}
			else{
				alert("Maximum 3 bills.");
			}
		}
		function minus(){
			if(document.getElementById("number").value >1){
			document.getElementById("number").stepDown();
			}
		}
		function next(){
			num = document.getElementById("number").value;
			localStorage.setItem("num",num);
		}
		$(document).ready(function(){
			$(".langbtn").on("click",function(){
				var string = $(this).html();
				$(".dropbtn").html(string);
			});
		});


		localStorage.clear();

							
	</script>

</head>
<body>
	<div id="frame">
		<a id="back" style="color:lightGray;" class="w3-button w3-black" href="tap.html"><--Back</a>

		<div class="dropdown">
			<button class="dropbtn">English</button>
			<div class="dropdown-content">
				<button class="langbtn">English</button>
				<button class="langbtn">French</button>
				<button class="langbtn">Chinese</button>
			</div>
		</div>
		<p style="display:inline; float:right;"> Choose language :</p>

		<div id="zone">
			<p>  How many bills do you want ?</p>
			<button onclick="minus()">-</button>
			<input type="number" id="number" value="1"></input>
			<button  onclick="add()">+</button>
		</div>
		<a  onclick="next()" href="menu.html" id="submit">Confirm</a>

		</div>



</body>


</html>
